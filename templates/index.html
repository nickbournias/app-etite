{% extends "layout.html" %}
{% block content %}
    <h1>
      {{ title }}
    </h1>
  {% for app in apps %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
        </div>
        <h2>
            <a class="article-title" href="/{{ app.title }}">{{ app.title }}</a>
        </h2>
        <p class="article-content">{{ app.content }}</p>
      </div>
    </article>

  {% endfor %}
{% endblock content %}
