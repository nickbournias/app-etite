{% extends "layout.html" %}
{% block content %}
    <h2>
       <!-- Generated Password: {{ password }} -->
    </h2>
<body>
  <div class="card">
    <h2 class="mb-4">Password Generator</h2>

    <!-- Options section -->
    <div class="form-group">
      <label for="length">Password Length:</label>
      <input type="number" class="form-control" id="length" name="length" min="4" max="20" value="8">
    </div>

    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="uppercase" name="uppercase">
        <label class="form-check-label" for="uppercase">Include Uppercase</label>
      </div>
      <!-- Repeat similar form-check elements for lowercase, digits, and symbols -->
    </div>

    <!-- Generate password button -->
    <button class="btn btn-primary mb-3" id="generate-btn">Generate Password</button>

    <!-- Displayed password -->
    <p id="password">Generated Password: {{ password }} <span id="password-value"></span></p>

    <!-- Copy to Clipboard button -->
    <button class="btn btn-secondary" id="copy-btn">Copy to Clipboard</button>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // JavaScript code goes here
  </script>
</body>
{% endblock content %}
